{% extends "base.html" %}
{% block content %}

      <h2 class="other-text">The following post has been deleted!</h2>
      <h5 class="other-text"> <a href="/">Home</a></h5>
      <hr>
      <hr>
    </div>
</div>


<div class="row">
    <div class="col-md-8 blog-title">
        <h2 >{{title}}</h2>

    </div>
</div>





{% endblock %}
